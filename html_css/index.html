<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HTML_CSS Exercise</title>
</head>
<body>
    <div class="wrapper">
        <div class="login-form">
            <div class="header-form">
                CLEAN LOGIN FORM
            </div>
            <div class="body-form"> 
                <p>login Now</p>
                <form method="post">
                    <div class="form__input">
                        <input type="text" name="username" placeholder="Username"  />
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                    <div class="form__forgot-register">
                        <p>Forgot Password? <a href="#" class="green-color">Click here</a></p>
                        <p>New User? <a href="#" class="green-color">Register here</a></p>
                    </div>
                    <div class="form__submit">
                        <button type="submit" class="button_submit">LOGIN</button>
                    </div>
                </form>
                <div class="form_login--alternative">
                    <p>Or login with</p>
                    <ul class="social-list">
                        <li><a href="#"><img src="./images/facebook.png" /></a></li>
                        <li><a href="#"><img src="./images/twitter.png" /></a></li>
                        <li><a href="#"><img src="./images/printest.png" /></a></li>
                        <li><a href="#"><img src="./images/linkedin.png" /></a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-form">
                @2017 Clean login form. All rights reserved | Design by &nbsp; <a href="#" class="green-color"> W3layouts</a>
            </div>
        </div>
    </div>
</body>
</html>
